<div *ngIf="user" class="container">
    <div class="container">
        <br>
        <h4>ID: {{ user.id }}</h4>
        <h2>Name: {{ user.name }}</h2>
        <h4>Email Address: {{ user.email }}</h4>
        <h4>Phone: {{ user.phone }}</h4>

        <br><br>

        <a routerLink="" class="btn btn-outline-success">Back</a>
    </div>
</div>
