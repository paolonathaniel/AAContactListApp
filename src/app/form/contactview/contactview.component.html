<div *ngIf="contact" class="container">
    <div class="container">
        <br>
        <h4>ID: {{ contact.id }}</h4>
        <h2>Name: {{ contact.name }}</h2>
        <h4>Email Address: {{ contact.email }}</h4>
        <h4>Phone: {{ contact.phone }}</h4>

        <br><br>

        <a routerLink="" class="btn btn-outline-success">Back</a>
    </div>
</div>
